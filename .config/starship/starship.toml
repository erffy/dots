palette = "catppuccin_mocha"
command_timeout = 10000

[username]
format = "[$user]($style)@"
show_always = true
style_root = "bold blue"
style_user = "bold blue"

[hostname]
disabled = false
format = "[$hostname]($style) in "
ssh_only = false
style = "bold dimmed blue"
trim_at = "-"

[directory]
style = "purple"
truncate_to_repo = true
truncation_symbol = "repo: "

[sudo]
disabled = false
style = "bold red"
symbol = "root "

[git_status]
ahead = " ${count}"
behind = " ${count}"
deleted = "x"
diverged = " ${ahead_count} ${behind_count}"
style = "white"

[cmd_duration]
disabled = false
format = "took [$duration]($style)"
min_time = 3

[battery]
charging_symbol = ""
discharging_symbol = ""
full_symbol = ""
[[battery.display]]
style = "bold blue"
threshold = 15

[time]
disabled = true
format = " 🕙 $time($style)\n"
style = "bright-white"
time_format = "%T"

[character]
error_symbol = "[](bold blue)"
success_symbol = "[](bold blue)"

[status]
disabled = true
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
symbol = "🔴"

